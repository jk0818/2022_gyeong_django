<body>
    <h1>코로나19 진료 병원</h1>
    <h3>{% csrf_token %}</h3>
    <hr>
    <table border='1' style = 'text-align : center'>
        <tr>
            <td>번호</td>
            <td>시군구</td>
            <td>기관명</td>
            <td>진료과수</td>
            <td>병상수</td>
            <td>전화번호</td>
            <td>주소</td>
        </tr>
        {% for hospital in hospital_list %}
        <tr>
            <td>{{ hospital.id }}</td>
            <td>{{ hospital.sido }}</td>
            <td>{{ hospital.name }}</td>
            <td>{{ hospital.medical }}</td>
            <td>{{ hospital.room }}</td>
            <td>{{ hospital.tel }}</td>
            <td>{{ hospital.address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
