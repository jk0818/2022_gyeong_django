{% extends 'firstapp/layout.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <h1>Show1</h1>
    <hr>
    <table class= "table table-striped">
        {% for c in data %} 
        <tr>
         <td> {{c.id}} </td>
         <td> {{c.name}} </td>
        </tr>
        {% endfor %}
    </table>

    {% if user.is_authenticated %}
        <p>
            <a class='nav-link' href="{% url 'member:logout' %}">
                {{ user.username }} 님 반갑습니다. (로그아웃)
            </a>
        </p>
    {% else %}
    <p>현재 상태 : Guest</p>
    {% endif %}

</body>

{% endblock %}

 <h1 style = 'font-weight: bold;'>content2</h1>
{% endblock %}
